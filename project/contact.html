  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style> body { padding-top: 70px; } </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="index.html">AgriTech Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="crop_recommendation.html">Crop Recommendation</a></li>
        <li class="nav-item"><a class="nav-link" href="yield_prediction.html">Yield Prediction</a></li>
        <li class="nav-item"><a class="nav-link" href="crop_trend.html">Crop Trend Analysis</a></li>
        <li class="nav-item"><a class="nav-link" href="powerbi.html">Power BI Analysis</a></li>
        <li class="nav-item"><a class="nav-link" href="market_data.html">Market Data</a></li>
        <li class="nav-item active"><a class="nav-link" href="contact.html">Contact Us</a></li>
      </ul>
    </div>
  </nav>
  
  <!-- Contact Us Content -->
  <div class="container mt-5">
    <h2>Contact Us</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="contactName">Name:</label>
        <input type="text" id="contactName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="contactEmail">Email:</label>
        <input type="email" id="contactEmail" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="contactMessage">Message:</label>
        <textarea id="contactMessage" class="form-control" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-info">Send Message</button>
    </form>
    <p id="contactResult" class="mt-3"></p>
  </div>
  
  <script>
    document.getElementById("contactForm").onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById("contactName").value;
      document.getElementById("contactResult").innerText = `Thank you, ${name}! We will get in touch soon.`;
      document.getElementById("contactForm").reset();
    };
  </script>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
